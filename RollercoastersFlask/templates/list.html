<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Coaster List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #eee;
        }

        .back {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Your Coaster List üé¢</h1>

    {% if items %}
        <table>
            <tr>
                <th>Coaster</th>
                <th>Added</th>
            </tr>

            {% for coaster, added_at in items %}
            <tr>
                <td>{{ coaster }}</td>
                <td>{{ added_at }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>You haven't added any coasters yet.</p>
    {% endif %}

    <a class="back" href="{{ url_for('recommender') }}">‚Üê Back to Recommender</a>
</div>

</body>
</html>
